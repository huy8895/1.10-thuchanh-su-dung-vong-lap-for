<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap 2</title>
</head>
<body>
<script>
    //Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let rNumber = +prompt('nhap mot so bat ky lon hon 0');
    let sum = 0;
    for (let i = 1; i <= rNumber; i ++ ){
        sum += i;
    }
    document.write('tổng các phần tử từ 1 đến số ' + rNumber + ' la ' + sum);
</script>
</body>
</html>
